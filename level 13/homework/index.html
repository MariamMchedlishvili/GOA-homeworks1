<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
        <!--unordered list-->
    <h1>Georgian Football Players</h1>
    <ul>
        <li>Mamardashvili</li>
        <li>Chakvetadze</li>
        <li>Mikautadze</li>
        <li>Kochorashvili</li>
        <li>Davitashvili</li>
    </ul>


        <!--ordered list-->
    <ol>
        <li>Mamardashvili</li>
        <li>Chakvetadze</li>
        <li>Mikautadze</li>
        <li>Kochorashvili</li>
        <li>Davitashvili</li>
    </ol>


<dl>
    <dt>-Hello!</dt>
    <dd>-Hi.</dd>
    <dt>-Are you Georgian football player?</dt>
    <dd>-Yes, I am.</dd>
</dl>

</body>




</html>
