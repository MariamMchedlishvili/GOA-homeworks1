<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Squares with Heading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Movies</h1>
        <div class="parent">
            <div class="child">
                <img src="pctr.jpg" alt="The Avengers">
                <p>The Avengers</p>
            </div>
            <div class="child">
                <img src="images (1).jpg" alt="The Avengers: Infinity War">
                <p>The Avengers: Infinity War</p>
            </div>
            <div class="child">
                <img src="images.jpg" alt="The Avengers: End Game">
                <p>The Avengers: End Game</p>
            </div>
        </div>
    </div>
</body>
</html>
