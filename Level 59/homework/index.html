<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p id="myParagraph">This is a paragraph with an ID.</p>

    <p id="styledParagraph" style="color: blue; background-color: lightgray; font-weight: bold; font-size: 20px;">
        This is a paragraph with inline styling.
    </p>

    <div id="myDiv">
        <p>Paragraph 1 inside the div block.</p>
        <p>Paragraph 2 inside the div block.</p>
        <p>Paragraph 3 inside the div block.</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
