<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 111 Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DAY 112</h1>
    </header>
    <main>
        <section class="content">
            <p>This is a simple website built with the logic of DAY 111.</p>
            <button id="actionButton">Click Me</button>
            <p id="output"></p>
        </section>
    </main>
    <script>
        document.getElementById("actionButton").addEventListener("click", function() {
            document.getElementById("output").textContent = "Button Clicked!";
        });
    </script>
</body>
</html>
